spring.application.name=Api_Gateway

# Server Configuration
server.port=8095

# Gateway Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/].allow-credentials=true

# JWT Configuration
jwt.secret=your-secret-key-should-be-at-least-256-bits-long-for-hmac-sha-256-algorithm
jwt.expiration=3600000

# Service URLs
member.service.url=http://localhost:8089/
cart.service.url=http://localhost:8091/api
search.service.url=http://localhost:8090/api
